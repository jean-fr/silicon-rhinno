
  <main role="main">
    <div class="album py-5 bg-light">
      <div class="container">
        <div id="search-container">     
                 <input placeholder="Search events" />              
            </div>  
        <div class="row">       
            <div *ngFor="let event of dataSource"  class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img class="bd-placeholder-img card-img-top" src="{{event.icon}}" title="{{event.type}}" width="100%" height="225" />          
                    <div class="card-body">
                        <p class="card-text">{{event.title}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                              <a routerLink="/event/{{event.id}}" class="btn btn-sm btn-outline-secondary">View</a>               
                            </div>
                            <small class="text-muted">{{event.date}}</small>
                          </div>
                      </div>
                  </div>
              </div> 
        </div>
      </div>
    </div>  
  </main>
